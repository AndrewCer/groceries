<ion-list lines="none">
  <ion-list-header>
    <ion-label>Things to Get</ion-label>
  </ion-list-header>
  <ion-item-sliding *ngFor="let item of items | async; let i = index">
    <ion-item>
      <!-- TODO (acer): when something is checked, cross it out -->
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>
        {{item.name}}
      </ion-label>
      <ion-note slot="end">
        {{item.count}}
      </ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="warning" (click)="edit(item)">
        <ion-icon slot="icon-only" name="md-create"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="remove(item, i)">
        <ion-icon slot="icon-only" name="md-trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
